<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <div style="background-color: rgb(119, 73, 248);" >
                <div class="topNavWraper d-flex justify-content-between mx-auto align-items-center py-1 container">
                    <p class="mb-0 text-white fw-bold">Personal Blogging App</p>
                    <a href="./login.html" class="nav-link fw-bold text-white">Login</a>
                </div>
                
            </div>
          <nav class="px-5 navbar navbar-expand-sm shadow">
            <div class="container">
              <a class="navbar-brand d-flex align-items-center" href="./signup.html"><h4 class="fw-bold">Signup</h4></a>
            </div>
          </nav>
            <div class="page1">
              <div class="signupForm shadow">

                <form class="formWraper" autocomplete="off" onsubmit="return false">
                  <div class="form-floating mb-2 mt-4">
                    <input type="text" class="form-control customInput" id="fName" placeholder="First Name">
                    <label for="fName" >First Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control customInput" id="lName" placeholder="Last Name">
                    <label for="lName" >Last Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="email" class="form-control customInput" id="email" placeholder="Email address">
                    <label for="email" >Email address</label>
                    <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control customInput" id="password" placeholder="Password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                    <label for="password" >Password</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control customInput" id="resetpassword" placeholder="resetPassword">
                    <label for="resetpassword" >Reset Password</label>
                  </div>
                  <button type="submit" id="createAccountBtn" style="background-color: rgb(119, 73, 248) ;" class="btn mt-3 px-4 mx-auto d-block text-white mb-4">Signup</button>
                </form>
              </div>
            </div>
              
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="signup.js" type="module"></script>
</html>
