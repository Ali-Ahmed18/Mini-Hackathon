<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="signup">
            <div style="background-color: rgb(119, 73, 248);" class="">
                <div class="topNavWraper d-flex justify-content-between mx-auto align-items-center py-1 container">
                    <p class="mb-0 text-white fw-bold">Personal Blogging App</p>
                    <a href="./signup.html" class="nav-link fw-bold text-white">Signup</a>
                </div>
                
            </div>
          <nav class="px-5 navbar navbar-expand-sm shadow">
            <div class="container">
              <a class="navbar-brand d-flex align-items-center" href="./login.html"><h4 class="fw-bold">Login</h4></a>
            </div>
          </nav>
            <div class="page1">
              <div class="signupForm shadow">

                <form class="formWraper" autocomplete="off" onsubmit="return false">
                  <div class="form-floating mb-4 mt-5">
                    <input type="email" class="form-control customInput" id="email" placeholder="Email address">
                    <label for="email" >Email address</label>
                  </div>
                  <div class="mb-3 form-floating position-relative">
                    <input placeholder="Enter Your Password" type="password" class="form-control customInput" id="password">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <span id="psShow"><i class='fa-solid fa-eye-slash'></i></span>
                  </div>
                  <button type="submit" id="signIn" style="background-color: rgb(119, 73, 248) ;" class="btn mt-3 mx-auto px-4 mb-5 mx d-block text-white">Login</button>
                </form>
              </div>
            </div>
              
        
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="login.js" type="module"></script>
</html>
